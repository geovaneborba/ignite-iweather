name: CI

on:
  push:
    branches:
      - main

jobs:
  CI:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

  CD:
    name: Continuous Delivery
    runs-on: ubuntu-latest

    needs: CI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Set up EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: "latest"
          packager: yarn
          token: ${{ secrets.EAS_EXPO_TOKEN }}

      - name: Build Android
        run: eas build --platform android --profile preview-android-distribution --non-interactive --no-wait
